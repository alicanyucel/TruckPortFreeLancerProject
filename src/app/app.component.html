<div class="app-container">
  <nav class="app-navbar" role="navigation" aria-label="Main navigation">
    <app-navbar></app-navbar>
  </nav>
  
  <!-- Welcome Message -->
  <div class="welcome-banner" *ngIf="showWelcomeMessage">
    <div class="welcome-content">
      <div class="welcome-message">
        <span class="welcome-icon">ğŸ‘‹</span>
        <span class="welcome-text">{{ getWelcomeMessage() }}</span>
      </div>
      <div class="welcome-actions">
            <div class="ui-controls">
              <div class="lang-switch">
                <button (click)="setLanguage('tr')" [class.active]="currentLang === 'tr'">TR</button>
                <button (click)="setLanguage('en')" [class.active]="currentLang === 'en'">EN</button>
              </div>
              <div class="theme-switch">
                <button (click)="toggleTheme()">{{ currentTheme === 'dark' ? ('theme.light' | translate) : ('theme.dark' | translate) }}</button>
              </div>
            </div>
        <button 
          *ngIf="isAuthenticated" 
          class="logout-btn"
          (click)="logout()"
          title="{{ 'navbar.logout' | translate }}">
          <span class="logout-icon">ğŸšª</span>
          {{ 'navbar.logout' | translate }}
        </button>
        <button 
          *ngIf="!isAuthenticated" 
          class="login-btn"
          (click)="router.navigate(['/giris'])"
          title="{{ 'navbar.login' | translate }}">
          <span class="login-icon">ğŸ”‘</span>
          {{ 'navbar.login' | translate }}
        </button>
        <button 
          class="dismiss-btn"
          (click)="dismissWelcome()"
          title="{{ 'common.close' | translate }}"
          [attr.aria-label]="'common.close' | translate">
          âœ•
        </button>
      </div>
    </div>
  </div>
  
  <main class="content">
  <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</div>
