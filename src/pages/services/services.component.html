<div class="services-container">
  <section class="services-hero">
    <div class="container">
      <h1>{{'services.title' | translate}}</h1>
      <p class="hero-text">{{'services.subtitle' | translate}}</p>
    </div>
  </section>

  <section class="services-categories">
    <div class="container">
  <!-- Road Assist quick entry removed; map opens the global modal -->

      <div class="services-grid">
        <div class="service-card" *ngFor="let category of categories">
          <div class="service-icon">🛠️</div>
          <h3>{{ category }}</h3>
        </div>
      </div>
      <div *ngIf="!categories.length" class="no-category">
        <p>Henüz bir kategori bulunamadı.</p>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="container">
      <h2>{{'services.ctaTitle' | translate}}</h2>
      <p>{{'services.ctaSubtitle' | translate}}</p>
      <button class="cta-button" routerLink="/iletisim">{{'services.contactButton' | translate}}</button>
    </div>
  </section>

  <section class="advertisements-section">
    <div class="container">
      <app-advertisements></app-advertisements>
    </div>
  </section>
</div>

<!-- Road Assist Modal -->
<div class="road-assist-modal" *ngIf="showRoadAssistModal">
  <div class="modal-backdrop" (click)="closeRoadAssistModal()"></div>
  <div class="modal-content">
    <header class="modal-header">
      <h3>Hizmet Seçin</h3>
      <button class="close" (click)="closeRoadAssistModal()">✕</button>
    </header>
    <div class="modal-body">
      <div class="modal-grid">
        <div class="modal-card" (click)="onSelectService('Kamyon Çekici')">
          <div class="emoji">🚚</div>
          <div class="label">Kamyon Çekici</div>
        </div>
        <div class="modal-card" (click)="onSelectService('Oto Lastik')">
          <div class="emoji">🔧</div>
          <div class="label">Oto Lastik</div>
        </div>
        <div class="modal-card" (click)="onSelectService('Otomobil Çekici')">
          <div class="emoji">🚗</div>
          <div class="label">Otomobil Çekici</div>
        </div>
        <div class="modal-card" (click)="onSelectService('Kamyon Lastik')">
          <div class="emoji">🛞</div>
          <div class="label">Kamyon Lastik</div>
        </div>
      </div>
    </div>
  </div>
</div>
