<div class="home-container">
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">{{'home.hero.title' | translate}}</h1>
      <p class="hero-subtitle">{{'home.hero.subtitle' | translate}}</p>
      <div class="hero-buttons">
        <button class="cta-button" routerLink="/iletisim">{{'home.hero.contact' | translate}}</button>
        <button class="cta-button secondary" routerLink="/nakliye-talepleri">{{'home.hero.transportRequests' | translate}}</button>
      </div>
    </div>
  </section>

  <section class="services-preview">
    <div class="container">
      <h2>{{'home.services.title' | translate}}</h2>
      <div class="services-grid">
        <div class="service-card" *ngFor="let category of categories">
          <h3>{{ category }}</h3>
        </div>
        <div *ngIf="!categories.length" class="no-category">
          <p>Henüz bir kategori bulunamadı.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Reklam Alanı -->
  <section class="advertisements-section">
    <div class="container">
      <app-advertisements></app-advertisements>
    </div>
  </section>
</div>
