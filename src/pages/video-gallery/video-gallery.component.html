<div class="video-gallery-container">
  <div class="video-gallery-header">
    <h1>{{'videoGallery.title' | translate}}</h1>
    <p>{{'videoGallery.subtitle' | translate}}</p>
  </div>

  <!-- Video Grid -->
  <div class="video-grid">
    <div 
      *ngFor="let video of pagedVideos" 
      class="video-card"
      (click)="selectVideo(video)">
      <div class="video-thumbnail">
        <img [src]="video.thumbnailUrl || (video.fileUrl ? (video.fileUrl.replace('.mp4', '.jpg')) : 'https://picsum.photos/seed/placeholder/640/360')" [alt]="getVideoTitle(video.titleKey)">
        <div class="play-button" aria-hidden="true"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
      </div>
      <div class="video-info">
        <h3>{{getVideoTitle(video.titleKey)}}</h3>
        <p>{{getVideoDescription(video.descriptionKey)}}</p>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button class="pagination-btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&lt; Ã–nceki</button>
    <span class="pagination-info">{{currentPage}} / {{totalPages}}</span>
    <button class="pagination-btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Sonraki &gt;</button>
  </div>

  <!-- Video Modal -->
  <div class="video-modal" *ngIf="selectedVideo" (click)="closeVideoModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeVideoModal()" aria-label="Close video"><i class="fa fa-times" aria-hidden="true"></i></button>
      <div class="video-container">
        <ng-container *ngIf="selectedVideo.fileUrl; else youtubeFrame">
          <video [src]="selectedVideo.fileUrl" [poster]="selectedVideo.thumbnailUrl || (selectedVideo.fileUrl ? selectedVideo.fileUrl.replace('.mp4', '.jpg') : 'https://picsum.photos/seed/placeholder/640/360')" controls autoplay playsinline style="width:100%;height:100%;object-fit:contain;" ></video>
        </ng-container>
        <ng-template #youtubeFrame>
          <iframe 
            [src]="('https://www.youtube.com/embed/' + (selectedVideo.youtubeId || '')) | safeHtml"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </ng-template>
      </div>
  <div class="video-details">
        <h2>{{getVideoTitle(selectedVideo.titleKey)}}</h2>
        <p>{{getVideoDescription(selectedVideo.descriptionKey)}}</p>
      </div>
    </div>
  </div>
</div>
