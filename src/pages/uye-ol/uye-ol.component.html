<div class="register-container">
  <h2>Kayıt Ol</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label>Ad:</label>
      <input formControlName="fname" type="text" required />
    </div>
    <div class="form-row">
      <label>Soyad:</label>
      <input formControlName="lname" type="text" required />
    </div>
    <div class="form-row">
      <label>Kullanıcı Adı:</label>
      <input formControlName="name" type="text" required />
    </div>
    <div class="form-row">
      <label>E-posta:</label>
      <input formControlName="email" type="email" required />
    </div>
    <div class="form-row">
      <label>Telefon:</label>
      <input formControlName="mobile" type="text" required />
    </div>
    <div class="form-row">
      <label>Dil:</label>
      <input formControlName="language" type="text" required />
    </div>
    <div class="form-row">
      <label>Para Birimi:</label>
      <input formControlName="currency" type="text" required />
    </div>
    <!-- Diğer alanlar opsiyonel veya gizli olabilir -->
    <button type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>
  </form>
</div>
