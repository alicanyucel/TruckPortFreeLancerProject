<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>TruckPort</h1>
      <h2>{{'login.title' | translate}}</h2>
      <p>{{'login.subtitle' | translate}}</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">{{'login.email' | translate}}</label>
        <input type="email" id="email" name="email" [placeholder]="'login.emailPlaceholder' | translate" required>
      </div>
      
      <div class="form-group">
        <label for="password">{{'login.password' | translate}}</label>
        <input type="password" id="password" name="password" [placeholder]="'login.passwordPlaceholder' | translate" required>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" name="remember">
          <span class="checkmark"></span>
          {{'login.rememberMe' | translate}}
        </label>
        <a href="#" class="forgot-password">{{'login.forgotPassword' | translate}}</a>
      </div>
      
      <button type="submit" class="login-btn">{{'login.loginButton' | translate}}</button>
    </form>
    
    <div class="register-section">
      <p>{{'login.noAccount' | translate}}</p>
      <button type="button" class="register-btn" (click)="onRegister()">{{'login.register' | translate}}</button>
    </div>
  </div>
</div>
