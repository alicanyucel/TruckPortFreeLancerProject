

<div class="ts-search-page">
  <div class="ts-main-content">
    <!-- Filtreler -->
    <aside class="ts-filters">
      <h3>Filtrele</h3>
      <div class="ts-filter-group">
        <label>Marka</label>
        <select [(ngModel)]="filterBrand" (ngModelChange)="filtrele()">
          <option value="">Tümü</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="MAN">MAN</option>
          <option value="Volvo">Volvo</option>
        </select>
      </div>
      <div class="ts-filter-group">
        <label>Model</label>
        <input type="text" [(ngModel)]="filterModel" (ngModelChange)="filtrele()" placeholder="Model ara..." />
      </div>
      <div class="ts-filter-group">
        <label>Fiyat (₺)</label>
        <input type="text" [(ngModel)]="filterPriceMin" (ngModelChange)="filtrele()" placeholder="Min" style="width: 70px; display: inline-block;" />
        <input type="text" [(ngModel)]="filterPriceMax" (ngModelChange)="filtrele()" placeholder="Max" style="width: 70px; display: inline-block; margin-left: 8px;" />
      </div>
      <div class="ts-filter-group">
        <label>Yıl</label>
        <input type="number" [(ngModel)]="filterYearMin" (ngModelChange)="filtrele()" placeholder="Min yıl" style="width: 60px;" /> -
        <input type="number" [(ngModel)]="filterYearMax" (ngModelChange)="filtrele()" placeholder="Max yıl" style="width: 60px;" />
      </div>
      <div class="ts-filter-group">
        <label>Kilometre</label>
        <input type="number" [(ngModel)]="filterKmMax" (ngModelChange)="filtrele()" placeholder="Max km" />
      </div>
      <div style="display: flex; gap: 8px;">
        <button class="ts-btn ts-btn-primary" (click)="filtrele()">Filtrele</button>
        <button class="ts-btn ts-btn-secondary" (click)="temizleFiltre()">Temizle</button>
      </div>
    </aside>

    <!-- Araç Kartları -->
    <section class="ts-vehicle-list">
      <h2>Satılık Kamyon ve Römorklar</h2>
      <div class="ts-vehicle-grid">
        <div class="ts-vehicle-card" *ngFor="let truck of filtreliTrucks">
          <img [src]="truck.image" [alt]="truck.title" />
          <div class="ts-vehicle-info">
            <h4>{{truck.title}}</h4>
            <ul>
              <li><strong>Marka:</strong> {{truck.brand}}</li>
              <li><strong>Model:</strong> {{truck.model}}</li>
              <li><strong>Yıl:</strong> {{truck.year}}</li>
              <li><strong>Km:</strong> {{truck.km | number}} km</li>
            </ul>
            <div class="ts-vehicle-price">{{truck.price | currency:'TRY':'symbol':'1.0-0'}}</div>
            <button class="ts-btn ts-btn-secondary">Detay</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
