

<div class="custom-modal-overlay active" (click)="onOverlayClick($event)">
  <div class="custom-modal">
    <button class="custom-modal-close" (click)="close.emit()">&times;</button>
    <div class="custom-modal-header">
      <img [src]="truck?.image" [alt]="truck?.title" class="custom-modal-img" *ngIf="truck?.image">
      <div>
        <div class="custom-modal-title">{{ truck?.title }}</div>
        <div class="custom-modal-price">{{truck?.price | currency:'TRY':'symbol':'1.0-0'}}</div>
      </div>
    </div>
    <div class="custom-modal-details">
      <div class="custom-details-badge">
        <div class="custom-details-badge-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" style="margin-right:8px">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
          </svg>
          Araç Detayları
        </div>
        <div class="custom-details-grid">
          <div class="custom-details-item">
            <span class="custom-details-label">Marka</span>
            <span class="custom-details-value">{{truck?.brand}}</span>
          </div>
          <div class="custom-details-item">
            <span class="custom-details-label">Model</span>
            <span class="custom-details-value">{{truck?.model}}</span>
          </div>
          <div class="custom-details-item">
            <span class="custom-details-label">Yıl</span>
            <span class="custom-details-value">{{truck?.year}}</span>
          </div>
          <div class="custom-details-item">
            <span class="custom-details-label">Kilometre</span>
            <span class="custom-details-value">{{truck?.km | number}} km</span>
          </div>
        </div>
      </div>
      <div class="custom-modal-seller-badge">
        <div class="custom-modal-seller-badge-title">
          <svg width="18" height="18" fill="#059669" style="vertical-align:middle;margin-right:6px;" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          İlan Veren
        </div>
        <div class="custom-modal-seller-badge-row">
          <span class="custom-modal-seller-badge-label">Ad Soyad:</span>
          <span class="custom-modal-seller-badge-value">{{user?.name}}</span>
        </div>
        <div class="custom-modal-seller-badge-row">
          <span class="custom-modal-seller-badge-label">Telefon:</span>
          <span class="custom-modal-seller-badge-value">{{user?.phone}}</span>
        </div>
        <div class="custom-modal-seller-badge-row">
          <span class="custom-modal-seller-badge-label">Email:</span>
          <span class="custom-modal-seller-badge-value">{{user?.email}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
