<div class="filter-panel">
  <!-- Üst butonlar -->
  <button class="btn-orange"><span>{{ 'filter.lastSearch' | translate }}</span></button>
  <button class="btn-orange"><span>{{ 'filter.subscriptionLastSearch' | translate }}</span></button>

  <!-- Arama kutusu -->
  <div class="search-box input-with-icon">
  <input type="text" [placeholder]="('filter.search' | translate)" [(ngModel)]="searchText" (input)="emitFilters()" />
    <i class="fa fa-search input-icon" aria-hidden="true"></i>
  </div>

  <!-- Seçim alanları -->
  <div class="filter-group">
  <label>{{ 'filter.location' | translate }}</label>
  <button class="btn-gray">{{ 'filter.random' | translate }}</button>
  </div>

  <div class="filter-group">
  <label>{{ 'filter.truckType' | translate }}</label>
  <button class="btn-gray">{{ 'filter.random' | translate }}</button>
  </div>

  <div class="filter-group">
  <label>{{ 'filter.bodyType' | translate }}</label>
  <button class="btn-gray">{{ 'filter.random' | translate }}</button>
  </div>

  <div class="filter-group">
  <label>{{ 'filter.brand' | translate }}</label>
  <button class="btn-gray">{{ 'filter.random' | translate }}</button>
  </div>

  <!-- Yıl Slider -->
  <div class="filter-group">
  <label>{{ 'filter.registrationDate' | translate }}</label>
    <div class="range-slider">
      <div class="dual-range">
        <div class="track" [style.background]="getRangeBackground('year')"></div>
        <input
          class="thumb thumb-min"
          type="range"
          min="1990"
          [max]="yearMax"
          [(ngModel)]="yearMin"
          (input)="onRangeInput('year','min',$any($event.target).value)"
          [attr.aria-label]="('filter.registrationDateMin' | translate)"
        />
        <input
          class="thumb thumb-max"
          type="range"
          [min]="yearMin"
          max="2025"
          [(ngModel)]="yearMax"
          (input)="onRangeInput('year','max',$any($event.target).value)"
          [attr.aria-label]="('filter.registrationDateMax' | translate)"
        />
      </div>
      <div class="slider-values">
  <input type="number" [(ngModel)]="yearMin" [max]="yearMax" (input)="onRangeInput('year','min',$any($event.target).value)" />
        <span>-</span>
  <input type="number" [(ngModel)]="yearMax" [min]="yearMin" (input)="onRangeInput('year','max',$any($event.target).value)" />
      </div>
    </div>
  </div>

  <!-- KM Slider -->
  <div class="filter-group">
  <label>{{ 'filter.kilometer' | translate }}</label>
    <div class="range-slider">
      <div class="dual-range">
        <div class="track" [style.background]="getRangeBackground('km')"></div>
        <input
          class="thumb thumb-min"
          type="range"
          min="0"
          [max]="kmMax"
          step="100"
          [(ngModel)]="kmMin"
          (input)="onRangeInput('km','min',$any($event.target).value)"
          [attr.aria-label]="('filter.kilometerMin' | translate)"
        />
        <input
          class="thumb thumb-max"
          type="range"
          [min]="kmMin"
          max="1000000"
          step="100"
          [(ngModel)]="kmMax"
          (input)="onRangeInput('km','max',$any($event.target).value)"
          [attr.aria-label]="('filter.kilometerMax' | translate)"
        />
      </div>
      <div class="slider-values">
  <input type="number" [(ngModel)]="kmMin" [max]="kmMax" (input)="onRangeInput('km','min',$any($event.target).value)" />
        <span>-</span>
  <input type="number" [(ngModel)]="kmMax" [min]="kmMin" (input)="onRangeInput('km','max',$any($event.target).value)" />
      </div>
    </div>
  </div>

  <!-- Fiyat Slider -->
  <div class="filter-group">
  <label>{{ 'filter.price' | translate }}</label>
    <div class="range-slider">
      <div class="dual-range">
        <div class="track" [style.background]="getRangeBackground('price')"></div>
        <input
          class="thumb thumb-min"
          type="range"
          min="0"
          [max]="priceMax"
          step="1000"
          [(ngModel)]="priceMin"
          (input)="onRangeInput('price','min',$any($event.target).value)"
          [attr.aria-label]="('filter.priceMin' | translate)"
        />
        <input
          class="thumb thumb-max"
          type="range"
          [min]="priceMin"
          max="10000000"
          step="1000"
          [(ngModel)]="priceMax"
          (input)="onRangeInput('price','max',$any($event.target).value)"
          [attr.aria-label]="('filter.priceMax' | translate)"
        />
      </div>
      <div class="slider-values">
  <input type="number" [(ngModel)]="priceMin" [max]="priceMax" (input)="onRangeInput('price','min',$any($event.target).value)" />
        <span>-</span>
  <input type="number" [(ngModel)]="priceMax" [min]="priceMin" (input)="onRangeInput('price','max',$any($event.target).value)" />
      </div>
    </div>
  </div>
</div>
