<div class="truck-list-container">
  <div class="container">
    <div class="truck-layout">
      <div class="left-column">
        <div id="filters" class="filters-column">
          <app-filter-panel (filterChange)="applyFilters($event)"></app-filter-panel>
        </div>
      </div>

  <aside class="right-column">
  <h1 class="page-title">{{ 'tracking.vehicleList' | translate }}</h1>

        <div class="truck-grid">
          <div class="truck-card" *ngFor="let t of pagedTrucks">
            <div class="truck-image" [style.backgroundImage]="'url(' + t.image + ')'" role="img" [attr.aria-label]="t.title"></div>
            <div class="truck-body">
              <h3 class="truck-title">{{ t.title }}</h3>
              <p class="truck-desc">{{ t.description }}</p>
              <p class="truck-details">{{ t.details }}</p>
              <div class="truck-meta">
                <div class="price">â‚º{{ t.price  }}</div>
                <button class="btn-primary"><i class="fa fa-info-circle" aria-hidden="true"></i> {{ 'common.detail' | translate }}</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Pagination Controls -->
        <div class="pagination-controls" *ngIf="totalPages > 1">
          <button class="pagination-btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&lt; {{ 'common.prev' | translate }}</button>
          <span class="pagination-info">{{currentPage}} / {{totalPages}}</span>
          <button class="pagination-btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">{{ 'common.next' | translate }} &gt;</button>
        </div>
      </aside>
    </div>
  </div>
</div>
