<div class="reservation-list">
  <div class="reservation-card" *ngFor="let res of pagedReservations">
    <table class="reservation-full-table">
      <tr>
        <td class="left-cell"><strong>REZERVASYON NO:</strong></td>
        <td class="middle-cell"></td>
        <td class="right-cell" rowspan="4">
          <div class="owner-box">
            <p class="centered"><strong>İlan Sahibi</strong></p>
            <p class="centered">{{ res.owner }}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td class="left-cell"><strong>Araç Tipi:</strong> {{ res.vehicleType }}</td>
        <td class="middle-cell"></td>
      </tr>
      <tr>
        <td class="left-cell"><strong>Tarih:</strong> {{ res.date }}</td>
        <td class="middle-cell"></td>
      </tr>
      <tr>
        <td class="left-cell"><strong>Yükleme Adresi:</strong> {{ res.loading }}</td>
        <td class="middle-cell"></td>
      </tr>
      <tr>
        <td class="left-cell"><strong>Teslimat Adresi:</strong> {{ res.delivery }}</td>
        <td class="middle-cell"></td>
        <td class="right-cell">
          <button class="whatsapp">
  <i class="fab fa-whatsapp"></i> WHATSAPP
</button>

        </td>
      </tr>
      <tr>
        <td class="left-cell"><strong>Mesafe:</strong> {{ res.distance }}</td>
        <td class="middle-cell"></td>
        <td class="right-cell">
          <button class="call">
  <i class="fas fa-phone"></i> ARA
</button>

        </td>
      </tr>
    </table>
  </div>
  <!-- Pagination Controls -->
  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button class="pagination-btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&lt; Önceki</button>
    <span class="pagination-info">{{currentPage}} / {{totalPages}}</span>
    <button class="pagination-btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Sonraki &gt;</button>
  </div>
</div>
