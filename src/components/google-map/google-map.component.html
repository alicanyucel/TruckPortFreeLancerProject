<div class="google-map-wrapper" [class.fullscreen]="isFullscreen">
  <!-- Üstteki Kontroller -->
  <div class="map-controls">
    <button class="fullscreen-btn" (click)="toggleFullscreen()">
      {{ isFullscreen ? 'Küçült' : 'Büyüt' }}
    </button>
  </div>

  <!-- Google Map Alanı -->
  <div #mapContainer class="map-container"></div>

  <!-- Türkçe Açıklama: Butonlar tek satırda 4 sütun olacak şekilde grid ile dizildi -->
  <div class="map-fixed-buttons-row">
    <button class="road-assist-btn" (click)="onRoadAssist()">🚨 Yol Yardım</button>
    <button class="road-assist-btn" (click)="onHomeMove()">🏠 Evden Eve Taşımacılık</button>
    <button class="road-assist-btn" (click)="onTransport()">🚚 Nakliye</button>
    <button class="road-assist-btn" (click)="onService()">🔧 Servis</button>
  </div>
</div>
